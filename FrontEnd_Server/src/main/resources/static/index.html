<!DOCTYPE html>
<html lang="ru" ng-app="crmApp">
<head>
    <meta charset="UTF-8">
    <title>Simple CRM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>
<body>
<div>
    <div>
        <nav>
            <ul>
                <!--              <li><a class="menu-item" href="#!login">login</a></li>-->
                <li><a href="#!products">catalog</a></li>
                <li><a href="#!cart">cart</a></li>
                <li><a  href="#!orders">orders</a></li>
            </ul>
        </nav>
        <div ng-controller="loginController">
            <div ng-if="!isUserLogin()">
                <label>user</label>
                <input type="text" ng-model="user.login" />
                <label>password</label>
                <input type="text" ng-model="user.password" />
                <button ng-click="logIn()">log in</button>
                <button ng-click="signUp()">sign up</button>
            </div>
            <div ng-if="isUserLogin()">
                <span>{{user.login}}</span>
                <button ng-click="logOut()">log out</button>
            </div>
        </div>
    </div>
    <ng-view></ng-view>
</div>
<script src="js/app.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/productsController.js"></script>
<script src="js/controllers/cartController.js"></script>
<script src="js/controllers/ordersController.js"></script>
</body>
</html>
